<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affy Informatics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .header {
            background-color: #0000FF;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .title {
            font-size: 24px;
            font-weight: bold;
        }

        .header .contact {
            display: flex;
            align-items: center;
        }

        .header .contact a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        .header .contact .social-icons {
            display: flex;
            align-items: center;
        }

        .header .contact .social-icons a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        .header .contact .social-icons i {
            font-size: 20px;
        }

        .content {
            background-color: #f2f2f2;
            padding: 30px;
            text-align: center;
        }

        .content .logo {
            margin-bottom: 30px;
        }

        .content .logo img {
            max-width: 200px;
        }

        .content .call-us {
            margin-bottom: 30px;
        }

        .content .call-us .phone-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content .call-us .agent {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content .call-us .agent img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .content .call-us .agent .details {
            display: flex;
            flex-direction: column;
        }

        .content .call-us .agent .details .name {
            font-weight: bold;
        }

        .content .call-us .agent .details .designation {
            color: #888;
        }

        .footer {
            background-color: #0000FF;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer .title {
            font-size: 24px;
            font-weight: bold;
        }

        .footer .contact {
            display: flex;
            align-items: center;
        }

        .footer .contact a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        .footer .contact .social-icons {
            display: flex;
            align-items: center;
        }

        .footer .contact .social-icons a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        .footer .contact .social-icons i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="title">

            <div class="contact">

            </div>
        </div>
    </header>

    <main class="content">
        <div class="logo">
            <img src="logo.png" alt="Affy Informatics Logo">
        </div>
        <div class="call-us">
            <div class="phone-number">
                Call Us
            </div>
            <div class="agent">
                <img src="agent.png" alt="Agent Image">
                <div class="details">
                    <div class="name">

                    </div>

                </div>
            </div>
            <ul>
